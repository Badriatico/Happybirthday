<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
/* General styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    overflow: hidden;
    height: 100vh;
}

.container {
    text-align: center;
    position: relative;
    width: 100%;
    height: 100%;
}

h1 {
    font-size: 4em;
    color: #ff0066;
    animation: pop 1s infinite alternate;
    position: relative;
    z-index: 2;
}

img.photo {
    width: 300px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
}

/* Balloons */
.balloons .balloon {
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50% 50% 50% 50%;
    position: absolute;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    animation: floatUp linear infinite;
    z-index: 1;
}

.balloons .balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 40px;
    background: #555;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
}

/* Animations */
@keyframes pop {
    0% { transform: scale(1); }
    100% { transform: scale(1.2); }
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-100px) rotate(-5deg); }
    50% { transform: translateY(-200px) rotate(5deg); }
    75% { transform: translateY(-300px) rotate(-5deg); }
    100% { transform: translateY(-400px) rotate(5deg); }
}

/* Confetti canvas */
#confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}
</style>
</head>
<body>
<div class="container">
    <h1 id="happy-birthday">Happy Birthday! Charess</h1>
    <img src="charess.jpg" alt="Birthday Photo" class="photo">
    <div class="balloons"></div>
    <canvas id="confetti"></canvas>
</div>
<audio src="music.mp3" autoplay loop></audio>
<script>
// Text color change
const h1 = document.getElementById('happy-birthday');
setInterval(() => {
    h1.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
}, 500);

// Balloons creation
const balloonContainer = document.querySelector('.balloons');
const colors = ['#ff4d4d', '#ffcc00', '#4d94ff', '#ff66cc', '#66ff66'];

for (let i = 0; i < 8; i++) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * 90 + '%';
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
    balloonContainer.appendChild(balloon);
}

// Confetti
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const confettiPieces = [];
for (let i = 0; i < 150; i++) {
    confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 0.03 + 0.02,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10
    });
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.lineTo(p.x + p.tilt + p.r / 2, p.y + p.r);
        ctx.lineTo(p.x + p.tilt - p.r / 2, p.y + p.r);
        ctx.closePath();
        ctx.fill();

        p.y += p.d * 50;
        p.x += Math.sin(p.y * 0.05) * 2;

        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    });
    requestAnimationFrame(drawConfetti);
}

drawConfetti();
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
